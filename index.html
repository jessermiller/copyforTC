<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>





</head>

<body>
  
  <div class="container">
    <img src="./images/image-equilibrium.jpg" alt="equilibrium">
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="details">
      <span>
        <img  id="ethic" src="./images/icon-ethereum.svg" alt="etherium">
        0.041 ETH</span>
      <span>
        <img id="clockid" src="./images/icon-clock.svg" alt="clock">
        3 days left</span>
    </div>
   <div class="flexdiv">
    <img id="vernpic" src="./images/image-avatar.png" alt="vern">
    <span >Creation of <span>Jules Wyvern</span></p>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jesse Miller</a>.
   </div> 
  </div>
  
</body>

</html>
